{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <h1>Hostel Web App Home</h1>
    <h2>Google LOG</h2>
    {% if user.is_authenticated %}
    <p>You logged in, {{ user.username }}</p>
    {% else %}
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
    {% endif %}
    <table>
      <ul>
        {% for hostel in hostels %}
        <li>{{ hostel }}</li>
        {% endfor %}
      </ul>
    </table>
  </body>
</html>
