{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Complaints</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'complaints/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'complaints/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'complaints/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'complaints/css/main.css' %}">
</head>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<span class="contact100-form-title">
				Lodge...
			</span>
			<form method="POST" class="contact100-form validate-form">
				{{ form.as_p }}
				<!-- <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div> -->
				<div class="wrap-input100 validate-input" data-validate = "Valid title is required">
				<p><label class="label-input100" for="id_title">Title:</label>
					<input class="input100" id="id_title" type="text" name="title" maxlength="100" required>
					<span class="focus-input100"></span></p>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Valid content is required">
					<p><label class="label-input100" for="id_content">Content:</label>
						<input class="input100" id="id_content" type="text" name="content" maxlength="500" required>
						<span class="focus-input100"></span></p>
				</div>
				<p><label for="id_complaint_pic">Image</label></p>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Your Hostel</span>
					<div>
						<select class="selection-2" name="service">
							<option>B1</option>
							<option>B2</option>
							<option>B3</option>
							<option>B5</option>
							<option>I2</option>
							<option>G4</option>
							<option>G5</option>
							<option>G6</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

			<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Complaint details with Room Number</span>
					<textarea class="input100" name="message" placeholder="Your complaint details here..."></textarea></p>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'complaints/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'complaints/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'complaints/vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'complaints/js/main.js' %}"></script>

</body>
</html>
{% endblock %}
